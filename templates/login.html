<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css"> <!-- External stylesheet -->
    <link rel="stylesheet" href="css/login.css"> <!-- About page specific styles -->
    <title>Login Page</title>

<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
    background-image: url("static/images/designey background.jpg");
    background-position: center;
    background-size: cover;
    background-repeat: no-repeat;
    font-family: "Helvetica", "Arial", sans-serif;
  }

  form {
    border: 3px solid #f1f1f1;
    max-width: 500px;
    width: 100%;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background: #fff;
  }

  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  button {
    background-color: #d086da;
    color: white;
    padding: 14px 20px;
    margin: 10px 0;
    border: none;
    cursor: pointer;
    width: 100%;
    border-radius: 30px;
    font-size: 16px;
  }

  button:hover {
    opacity: 0.8;
  }

  .cancelbtn {
    width: auto;
    padding: 10px 18px;
    background-color: #f44336;
  }

  .container {
    padding: 16px;
  }

  span.psw {
    float: right;
    padding-top: 16px;
  }

  @media screen and (max-width: 300px) {
    span.psw {
      display: block;
      float: none;
    }
    .cancelbtn {
      width: 100%;
    }
  }

  h1 {
    text-align: center;
    color: #333;
    font-size: 40px;
  }
</style>

</head>
<body>

<form id="login-form">
  <div class="imgcontainer">
        <h1><b>Vision</b></h1>
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="terms" required> I agree to the Terms and Conditions
    </label>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#f1f1f1">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>
</form>

<script>
  // Redirect after login
  document.getElementById("login-form").addEventListener("submit", function(e) {
    e.preventDefault(); // stop the default form submission

    // Optionally, validate username/password here

    // Redirect to another page
    window.location.href = "about.html";
  });
</script>

</body>
</html>
