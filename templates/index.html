<style>
/* Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family:  Helvetica, Arial, sans-serif;
  height: 100vh;
  width: 100vw;
  background: #f8f4f7;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Container Layout */
.container {
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 100%;
  width: 100%;
  padding: 40px 80px;
}

/* Left Section */
.left {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.left h1 {
  font-size: 75px;
  max-width: 660px;
  margin-bottom: 20px;
  color: #333;
}

.highlight {
  color: #f75ba4;
}

/* Dropdown */
.dropdown-container {
  position: relative;
  margin-bottom: 20px;
}

.dropdown-btn {
  background: none;
  border: none;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  color: #333;
}

.dropdown-content {
  display: none;
  position: absolute;
  top: 30px;
  left: 0;
  background: white;
  border-radius: 10px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  padding: 10px 15px;
  width: 220px;
}

.dropdown-content p {
  margin: 8px 0;
  font-size: 14px;
  color: #555;
}

/* Login Button */
.login-btn {
  background: #f75ba4;
  color: white;
  border: none;
  width: 600px;
  padding: 25px 25px;
  border-radius: 8px;
  text-decoration: none;
  font-weight: 900;
  font-size: 30px;
  display: inline-block;
  transition: 0.3s ease;
}

.login-btn:hover {
  background: #9333b4;
}

/* Right Section */
.right {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

.main-image {
  max-width: 600px;
  height: auto;
  border-radius: 1px;
  box-shadow: 0 4px 15px rgb(248, 248, 248);
}

/* Responsiveness */
@media (max-width: 1100px) {
  .container {
    flex-direction: column;
    padding: 20px;
  }

  .left {
    text-align: center;
    margin-bottom: 20px;
  }

  .left h1 {
    max-width: 100%;
  }

  .right {
    margin-top: 20px;
  }

  .main-image {
    max-width: 90%;
  }
}
</style>

<script>
document.getElementById("dropdown-btn").addEventListener("click", function() {
  const dropdown = document.getElementById("dropdown");
  dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
});
</script>
